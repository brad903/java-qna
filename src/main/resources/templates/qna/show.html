{{#partial "content"}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        {{#question}}
        <div class="panel panel-default">
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://tistory2.daumcdn.net/tistory/2951688/attach/31094105d28c4646b46884ea0e1289d6"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{user.id}}" class="article-author-name">{{user.name}}</a><br>
                            <a href="#" class="article-header-createDate" title="퍼머링크">
                                {{formattedCreateDate}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{contents}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/questions/{{id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/questions/{{id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>

                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{notDeletedAnswersSize}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">

                            {{#notDeletedAnswers}}
                            <!--각각의 코멘트-->
                            <article class="article" id="answer-1405">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/{{user.id}}" class="article-author-name">{{user.name}}</a><br>
                                        <a href="#answer-1434" class="article-header-createDate" title="퍼머링크">
                                            {{createDate}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    {{comment}}
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article"
                                               href="/users/{{user.id}}">수정</a>
                                        </li>
                                        <li>
                                            <form class="delete-answer-form"
                                                  action="/api/questions/{{question.id}}/answers/{{id}}"
                                                  method="POST">
                                                <input type="hidden" name="_method" value="DELETE">
                                                <button type="submit" class="delete-answer-button">삭제</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/notDeletedAnswers}}

                        </div>
                            <!--답변 다는 공간-->
                            <form class="submit-write" method="post"
                                  action="/api/questions/{{id}}/answers">
                                <div class="form-group" style="padding:14px;">
                                    <textarea class="form-control" id="comment" name="comment"
                                              placeholder="Update your status"></textarea>
                                </div>
                                <button class="btn btn-success pull-right" type="submit">답변하기</button>
                                <div class="clearfix"/>
                            </form>
                    </div>
                </div>
            </div>
        </div>
        {{/question}}
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb"
                     alt="">
            </div>
            <div class="article-header-text">
                <a href="/users/{0}" class="article-author-name">{1}</a>
                <a href="#">
                    <div class="article-header-createDate">{2}</div>
                </a>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {3}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer/{4}">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/api/questions/{4}/answers/{5}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
    </div>
    </div>
    </div>
</script>
{{/partial}}

{{> common/base}}
